<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stationery App - Signup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container auth">
    <h1>Stationery App</h1>
    <div class="card">
      <h2>Sign up</h2>
      <form id="signupForm">
        <label>Name
          <input type="text" id="name" required />
        </label>
        <label>Email
          <input type="email" id="email" required />
        </label>
        <label>Password
          <input type="password" id="password" minlength="6" required />
        </label>
        <button type="submit">Create account</button>
      </form>
      <p>Have an account? <a href="index.html">Login</a></p>
      <p id="signupMsg" class="msg"></p>
    </div>
  </div>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('signupMsg');
      msg.textContent = '';
      try {
        await signup(name, email, password);
        msg.textContent = 'Signup successful! Redirecting to homeâ€¦';
        setTimeout(() => location.href = 'home.html', 600);
      } catch (err) {
        msg.textContent = err.message || 'Signup failed';
      }
    });
  </script>
</body>
</html>
