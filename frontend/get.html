<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Items</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="home.html">← Home</a>
    <div class="spacer"></div>
    <button onclick="logout(); location.href='index.html'" class="danger">Logout</button>
  </header>
  <main class="container">
    <div class="card">
      <h2>All Items</h2>
      <div id="items" class="grid list"></div>
    </div>
  </main>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    guardAuth();
    (async function load() {
      const data = await apiGet('/api/items');
      const box = document.getElementById('items');
      box.innerHTML = '';
      data.items.forEach(it => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<strong>${it.name}</strong><br><small>${it.category}</small><br>Qty: ${it.quantity} | ₹${it.price}`;
        box.appendChild(div);
      });
    })();
  </script>
</body>
</html>
