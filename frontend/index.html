<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stationery App - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container auth">
    <div class="login-hero">
      <h1>Stationery App</h1>
      <p class="muted">Inventory and purchase order management</p>
    </div>
    <div class="card login-card">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label>Email
            <input type="email" id="loginEmail" required />
          </label>
          <label>Password
            <input type="password" id="loginPassword" required />
          </label>
        </div>
        <div class="login-actions">
          <button type="submit" class="submit-btn">Login</button>
          <a class="login-link" href="signup.html">Sign up</a>
        </div>
      </form>
      <p id="loginMsg" class="msg"></p>
    </div>
  </div>
  <script src="js/auth.js"></script>
    <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const msg = document.getElementById('loginMsg');
      msg.textContent = '';
      try {
        const res = await login(email, password);
        msg.textContent = 'Login successful! Verifying role…';
        // call /api/auth/me to get authoritative user (in case stored user lacked role)
        try {
          const token = res.token;
          const meResp = await fetch('/api/auth/me', { headers: { Authorization: 'Bearer ' + token } });
          if (meResp.ok) {
            const meJson = await meResp.json();
            // update stored auth with fresh user
            const stored = { token: token, user: meJson.user };
            localStorage.setItem('auth', JSON.stringify(stored));
            const role = (meJson.user && meJson.user.role) || 'user';
            msg.textContent = 'Login successful! Redirecting…';
            setTimeout(() => {
              if (role === 'admin' || role === 'warehouse') location.href = 'admin.html';
              else location.href = 'user.html';
            }, 300);
          } else {
            // fallback to response user
            const role = (res.user && res.user.role) || 'user';
            msg.textContent = 'Login successful! Redirecting…';
            setTimeout(() => {
              if (role === 'admin' || role === 'warehouse') location.href = 'admin.html';
              else location.href = 'user.html';
            }, 300);
          }
        } catch (err) {
          console.warn('Failed to verify /me', err);
          const role = (res.user && res.user.role) || 'user';
          msg.textContent = 'Login successful! Redirecting…';
          setTimeout(() => {
            if (role === 'admin' || role === 'warehouse') location.href = 'admin.html';
            else location.href = 'user.html';
          }, 300);
        }
      } catch (err) {
        msg.textContent = err.message || 'Login failed';
      }
    });
  </script>
  
</body>
</html>
